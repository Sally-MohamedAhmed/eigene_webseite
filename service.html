    <!--start Divider-->
    <div class="divider1">

    </div>

     <!--Start Anmeldeformular-->
     <div class="anmeldeform" id="form">
        <div class="container">
            <h2 class="anmeldung_heading">Help Us to Help You</h2>
            <form class="clubanmeldung">
                <div class="row">
                    <div class="six columns">
                        <label>E-Mial Adresse</label>
                        <input class="standerdform" type="text" placeholder="text@mailbox.com" required>
                        <label>Name</label>
                        <input class="standerdform" type="text" placeholder="Name" required>
                    </div>
                    <div class="six columns">
                        <label>Project Duration</label>
                        <select class="standerdform">
                            <option value="vollmitglied">More Than one Year</option>
                            <option value="rabattsammler_in">1 to 3 Months</option>
                            <option value="newsletter">3 to 6 Months</option>
                        </select>
                        <label>Contact Number</label>
                        <input class="standerdform" type="text" placeholder="12345" required>
                    </div>

                    <label>Your Work Requirements</label>
                    <textarea class="standardform txtarea" placeholder="Guten Tag"></textarea>
                    <input type="checkbox" class="datenschutzcheck">
                    <label class="checkbeschriftung">
                        Hiermit bestätige ich, dass die oben angegebene Daten gemäß
                        avhvxahvdshbfcdjfhdjfgvdkvcckv,cnvblfnbfnbvf
                        sndjshfjhsdfhcdmbvkdjfhdlkkmv

                    </label>
                    <div class="btn">
                        <input class="btn_senden" type="submit" value="senden">
                    </div>
            </form>
        </div>
    </div>
    <!--Ende Anmeldeformular-->
    
    <!--Start Fußzeile-->
    <footer class="fußzeile">
        <div class="container">

        </div>
    </footer>
    <!--Ende Fußzeile-->
